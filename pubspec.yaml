name: kare
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  permission_handler: ^11.0.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  flutter_timezone: ^5.0.1
  
  # Formatting & Collections
  intl: ^0.19.0
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: "^2.3.0"
  
  # Code Generation
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter_native_splash:
  color: "#1976D2" # Changed to match app's primary theme color
  image: assets/images/launch_icon.png # Using the dedicated launch icon
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
